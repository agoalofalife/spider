<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
        <script src="./index.js"></script>
        <title>
            Spider
        </title>
    </head>
    <body>
    <style type="text/css">
        html, body {
            font: 10pt arial;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }
        #mynetwork {
            width: 100%;
            height: 100%;
        }
    </style>
    <div id="mynetwork"></div>
    <script id="entry-template" type="text/x-handlebars-template">
        <div  id="tooltip" style="position: absolute; left: {{x}}px; top: {{y}}px" class="col-md-2">
            <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
            <h6 class="my-0">{{ meta_info.owner}}</h6>
        <small class="text-muted">Owner</small>
            </div>
            </li>
            <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
            <h6 class="my-0"><a href="{{ meta_info.documentation.label }}">{{meta_info.documentation.link}}</a></h6>
        <small class="text-muted">Documentation</small>
            </div>
            </li>
            <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
            <h6 class="my-0"><a href="{{meta_info.git.link}}">{{ meta_info.git.label }}</a></h6>
        <small class="text-muted">Git</small>
            </div>
            </li>
            <li class="list-group-item d-flex justify-content-between bg-light">
            <div class="text-success">
            <h6 class="my-0">{{ meta_info.technology}}</h6>
             <small>Technology</small>
        </div>
        </li>
        {{#if additionally}}
        <li class="list-group-item d-flex justify-content-between">
            <span>{{ additionally}}</span>
        </li>
        {{/if}}
        </ul>
        </div>
    </script>
    </body>
</html>
